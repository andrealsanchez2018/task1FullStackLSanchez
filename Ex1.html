        /* Exercise 1 
        
        Pepe desea saber cuál será su calificación final en la materia de Lógica de Programación y
Algoritmos. Dicha calificación se compone de los siguientes porcentajes:
- 55% promedio de tres parciales
- 30% Examen Final
- 15% Trabajo final*/

document.write("<h1>Excercise 1 | Project 1</h1>");


let examScores=[""];
 
        for(i=0; i< 3; i++){
            
      /* +++ failed test :( +++++ 
      swal({ content:"scores[i] = Number(prompt(`Input Exam 1 score: ${i+1} `))",
      content: "input" }); */

            //Get the 3 exams data:

            examScores[i] = Number(prompt(`Input your Exam ${i+1} score: `));   
        }
        exaAver= (((examScores[0] + examScores[1] + examScores[2])/3)*.55).toFixed(2);
        document.write(`The exams average is: ${exaAver} <br>`);


            //Get the Final exams data

        exFinalScore = Number(prompt(`Input your final Exam score: `)).toFixed(2);
        exFinalScore = (exFinalScore*.3).toFixed(2);

        document.write(`The final exam general score is: ${exFinalScore} <br>`);


            //Get the Final project data

        projectScore = Number(prompt(`Input your final project score: `));
        projectScore = (projectScore*.15).toFixed(2);

        document.write(`The project general score is: ${projectScore} <br>`);

            //Public Final score

        finalScore =(parseFloat(exaAver) + parseFloat(exFinalScore) + parseFloat(projectScore)).toFixed(2);

                if(finalScore >= 3.5){

                    document.write(`Congratulation! You have been  promoved to the next level. <br> The final score is: ${finalScore} <br>`);

                } else{
                    document.write(`Sorry! You have to repeat this level, you shall get feedback in order to improve your skills. <br> The final score is: ${finalScore} <br>`);
                 }
