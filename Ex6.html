<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Exercise 6</title>
</head>
<body>
   
    <script>
        /* Exercise 6 
        
       Crear un algoritmo que almacene una lista de nombres en un arreglo y luego ordenarlos
alfabéticamente. No se sabe la cantidad de datos que se ingresarán. Se ingresa una lista de
nombres (la lista termina cuando se ingresa un espacio en blanco) si se repite un nombre,
el sistema debe mostrar un mensaje indicando al usuario que no debe repetir nombres y
continuar con la lista.
*/

document.write("<h1>Excercise 6 | Project 1</h1>");

 
let names=[];

do {
    names.push(prompt(`Input a name: `)); 
    for(let j =0; j< (names.length -1); j++){
        if(names[names.length-1]== names[j]){
            alert("el nombre "+names[j]+ " esta repetido");
            names.pop();
        }
    }
} while (names.indexOf(" ") === -1);
 names.pop();
 document.write(`This is the list: ${names} <br>`);
 names.sort();
 document.write(`This is the organized list: ${names}`);
        
        


   //i<  examScores[i]==indexof= ""




    </script>
   
</body>
</html>
