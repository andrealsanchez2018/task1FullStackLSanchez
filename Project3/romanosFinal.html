<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romanos</title>
</head>
<body>
    <div>
        <input id="thousand" type="text" placeholder="insert the unit of a thousand">
        <input id="hundred" type="text" placeholder="insert the amount of hundreds">
        <input id="ten" type="text" placeholder="insert the amount of tens">
        <input id="one" type="text"placeholder="insert the unit">
        <button id="full" onclick="post()">Full Roman Number</button>
    </div>
    <div id="container"></div>
    <script>


        let fillRomanNumber ="";
        var thousandR = "";
        var hundredR = ""
        let tenR = "";
        let oneR = "";

        function runT(){

            let thousand = Number(document.getElementById('thousand').value);

            if(thousand>1 && thousand== 0){
                alert("rango no permitido")
            }else if(thousand === 1){
                thousandR = "M"
                fillRomanNumber += `${thousandR}`
            }
            console.log(fillRomanNumber)
        }
    
        function runH(){

            let hundred = Number(document.getElementById('hundred').value);
            
                switch (hundred) {
                    case 1:
                        hundredR = "C"
                    break;

                    case 2:
                        hundredR = "CC"
                    break;

                    case 3:
                        hundredR = "CCC"

                    break;
                    case 4:
                        hundredR = "CD"

                    break;
                    case 5:
                        hundredR = "D"

                    break;
                    case 6:
                        hundredR = "D"

                    break;
                    case 7:
                        hundredR = "D"

                    break;
                    case 8:
                        hundredR = "D"

                    break;
                    case 9:
                        hundredR = "D"
                        

                    break;
                    
                        default:
                        
                            break;
                        }
                        fillRomanNumber += `${hundredR}` 
                        console.log(fillRomanNumber)
  
} 

        function runTen(){

            let ten = Number(document.getElementById('ten').value);
            
            switch (ten) {
                    case 1:
                        tenR = "X"
                    break;

                    case 2:
                        tenR = "XX"
                    break;

                    case 3:
                        tenR = "XXX"

                    break;
                    case 4:
                        tenR = "XL"

                    break;
                    case 5:
                        tenR = "L"

                    break;
                    case 6:
                        tenR = "LX"

                    break;
                    case 7:
                        tenR = "LXX"

                    break;
                    case 8:
                        tenR = "LXXX"

                    break;
                    case 9:
                        tenR = "XC"
                        

                    break;
                    
                        default:
                        
                            break;
                        }
            fillRomanNumber += `${tenR}` 

            console.log(fillRomanNumber)
} 
    
        function runO(){

            let one = Number(document.getElementById('one').value);
            
            switch (one) {
                    case 1:
                        oneR = "I"
                    break;

                    case 2:
                        oneR = "II"
                    break;

                    case 3:
                        oneR = "III"

                    break;
                    case 4:
                        oneR = "IV"

                    break;
                    case 5:
                        oneR = "V"

                    break;
                    case 6:
                        oneR = "VI"

                    break;
                    case 7:
                        oneR = "VII"

                    break;
                    case 8:
                        oneR = "VIII"

                    break;
                    case 9:
                        oneR = "IX"
                        

                    break;
                    
                        default:
                        
                            break;
                        }
            fillRomanNumber += `${oneR}` 

            console.log(fillRomanNumber)
}
         
  
        
  function post(){
    
    runT();
    runH();
    runTen();
    runO();
    
        setTimeout(function(){
                    alert('It finished');
                    location.reload();
                }, 1000);

    document.getElementById('container').innerHTML = `The Roman number is: ${fillRomanNumber}`
            } 
    
        

    </script>
</body>
</html>
